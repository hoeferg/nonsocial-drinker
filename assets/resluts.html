<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-signal.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-camo.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-vivid.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-food.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-safety.css">
    <link rel="stylesheet" href="./css/results.css">
    <title>Document</title>
</head>
<body class=" w3-signal-black">
    <header class="w3-center w3-signal-blue w3-margin">
        <h1 class="w3-cursive w3-jumbo" style="color: deepskyblue;">Here you go</h1>
    </header>
    <!--generated selections from homepage-->
    <main id="generated-lists" class="w3-container">
        <section id="drinks" class="w3-display-container w3-container w3-vivid-greenish-blue w3-card w3-round-xlarge">
            <ul>
                <li>vodka</li>
                <li>wiskey</li>
                <li>rum</li>
            </ul>
            <button id="drinks-regen">Regenerate</button>
            <button id="drinks-save">Save to favorites</button>
        </section>

        <section id="jokes">
            <ul>
                <li>joke</li>
                <li>joke</li>
                <li>joke</li>
            </ul>
            <button id="jokes-regen">Regenerate</button>
            <button id="jokes-save">
                Save to favorites
            </button>
        </section>

        <section id="excuses">
            <ul>
                <li>some</li>
                <li>lame</li>
                <li>excuse</li>
            </ul>
            <button id="excuses-regen">Regenerate</button>
            <button id="excuses-save">Save to favorites</button>
        </section>
    </main>
    <!--last selections section-->
    <div id="last-selections-section">
        <h2>
            Your last selections
        </h2>
        <ul id="last-drink-list">
            <li></li>
        </ul>

        <ul id="last-jokes-list">
            <li></li>
        </ul>

        <ul id="last-excuses-list">
            <li></li>
        </ul>

        <button id="home-btn">Home</button>

        <button id="go-to-favorites">Go to favorites</button>
    </div>
</body>
</html>
